<div class="my-5">
  <form class="form">
    <div class="form-row">
      <div class="col-md-4">
        <label for="First Name" style="margin-top: 5%"> First Name </label>
        <input
          class="form-control"
          type="text"
          name="Fname"
          id="fname"
          ngModel
          #fname
          required
        />
      </div>
      <div class="col-md-4">
        <label for="Middle Name" style="margin-top: 5%"> Middle Name </label>
        <input
          class="form-control"
          type="text"
          name="Mname"
          id="mname"
          ngModel
          #mname
          required
        />
      </div>

      <div class="col-md-4">
        <label for="Last Name" style="margin-top: 5%"> Last Name </label>
        <input
          class="form-control"
          type="text"
          name="Lname"
          id="lname"
          ngModel
          #lname
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-4">
        <label for="Age" style="margin-top: 5%"> Age </label>
        <input
          class="form-control"
          type="Number"
          name="age"
          id="age"
          ngModel
          #age
          required
        />
      </div>

      <div class="col-md-4">
        <label for="MobileNo " style="margin-top: 5%"> Mobile Number </label>
        <input
          class="form-control"
          type="PhoneNo"
          name="PhoneNo"
          id="phone"
          ngModel
          #phone
          required
        />
      </div>

      <div class="col-md-4">
        <label for=" address" style="margin-top: 5%"> Address </label>
        <input
          class="form-control"
          type="Textarea"
          name="Address"
          id="address"
          ngModel
          #address
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-4">
        <label for="Gender" style="margin-top: 5%"> Gender </label>
        <div class="form-row" id="Gender">
          <div class="form-group form-check-inline col-5">
            <label for="Male" class="form-check-label form-control">
              <input
                class="form-check-input"
                type="radio"
                name="Gender"
                id="genderMale"
                value="Male"
                ngModel
                #Male
                required
              />
              Male
            </label>
          </div>

          <div class="form-group form-check-inline col-5">
            <label for="Female" class="form-check-label form-control">
              <input
                type="radio"
                class="form-check-input"
                name="Gender"
                id="genderFemale"
                value="Female"
                ngModel
                #Female
                required
              />
              Female
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="Height" style="margin-top: 5%"> Height (cm) </label>
        <input
          class="form-control"
          type="Number"
          name="height"
          id="height"
          ngModel
          #height
          required
        />
      </div>

      <div class="col-md-4">
        <label for="Weight" style="margin-top: 5%"> Weight (kg) </label>
        <input
          class="form-control"
          type="Number"
          name="Weight"
          id="weight"
          ngModel
          #weight
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-4">
        <label for="DateOfJoining" style="margin-top: 5%">
          Date Of Joining</label
        >
        <input
          class="form-control"
          type="Date"
          name="Date"
          id="date"
          ngModel
          #date
          required
        />
      </div>

      <div class="col-md-8">
        <label for="Application Fess" style="margin-top: 3%">
          Application Fees(Offers)
        </label>
        <div class="form-row" id="Fees">
          <div class="form-group form-check-inline col-3">
            <label for="Month1" class="form-check-label form-control">
              <input
                class="form-check-input"
                type="radio"
                name="Fees"
                id="Fees1"
                value="Month1"
                ngModel
                #Fees1
                required
              />
              1 Month 400Rs
            </label>
          </div>

          <div class="form-group form-check-inline col-4">
            <label for="Month6" class="form-check-label form-control">
              <input
                type="radio"
                class="form-check-input"
                name="Fees"
                id="Fees6"
                value="Month6"
                ngModel
                #Fees6
                required
              />
              6 Months 2000Rs
            </label>
          </div>
          <div class="form-group form-check-inline col-4">
            <label for="Month12" class="form-check-label form-control">
              <input
                type="radio"
                class="form-check-input"
                name="Fees"
                id="Fees12"
                value="Month12"
                ngModel
                #Fees12
                required
              />
              12 Months 3000Rs
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <button
          class="btn btn-warning form-control"
          type="Submit"
          id="Submit"
          style="margin-top: 10%"
        >
          UPDATE
        </button>
      </div>
      <div class="col-md-6">
        <button
          type="reset"
          class="btn btn-primary form-control"
          id="Reset"
          style="margin-top: 10%"
        >
          RESET
        </button>
      </div>
    </div>
  </form>
</div>
