<head>
  <title>Angular-ToDo</title>
  <meta charset="utf-8" />
</head>

<body class="container">

  <h3 class="bg-primary text-white p-3 my-3"> {{getName()}}'s To Do List </h3>
  <div>
    <input type="text" class="form-control" #newItem />
    <button class="btn btn-success btn-block btn-lg my-3" (click)="addItem(newItem.value)"> Add </button>
  </div>
  <table class="table table-bordered table-hover my-3">
    <thead class="thead-dark">
      <tr>
        <th> Sr. No. </th>
        <th> Task </th>
        <th> Status </th>
        <th> Check </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getToDoItems(); let i = index">
        <td> {{ i + 1 }} </td>
        <td> {{ item.action }} </td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true"> Yes </span>
          <span *ngSwitchDefault> No </span>
        </td>
        <td><input type="checkbox" [(ngModel)]="item.done" id=""></td>
      </tr>
    </tbody>
  </table>
</body>
